name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        emacs_version:
          - 27.1
    steps:
    - uses: actions/checkout@v2
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - name: Install emacs-module.h
      run: sudo cp -v $HOME/.nix-profile/include/emacs-module.h /usr/include/
    - name: Build jq-impl
      run: mkdir build && cd build && cmake .. && cmake --build .
    - name: Install libstdc++.so.6
      run: sudo apt-get install lib32stdc++6
    - name: Byte-compile jq.el
      run: emacs -Q --batch -L build -f batch-byte-compile jq.el
    - name: Run tests
      run: emacs -Q --batch -L build -L . -l test/jq-test.el -f ert-run-tests-batch-and-exit
